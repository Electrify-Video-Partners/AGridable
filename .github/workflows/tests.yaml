name: Tests

on:
  push:
    branches:
      - main
      - development  
  pull_request:
    branches:
      - main
      - development

jobs:
  unit-tests:
    runs-on: ubuntu-latest    
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'   

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run unit tests
        run: |
          pytest -vv 
